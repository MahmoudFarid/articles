{% extends "base.html" %}
{% load bleach_tags %}

{% block content %}
<div class="col-md-12">
  {% if blogs %}
    <div class="responsive-table">
      <table class="table table-hover active">
        <tbody>
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>User</th>
            <th>Action</th>
          </tr>
          {% for blog in blogs %}
          <tr>
            <td><a href='{% url "blogs:details" blog.pk %}'>{{ blog.title }}</a></td>
            <td>{{ blog.get_status_display }}</td>
            <td>{{ blog.user }}</td>
            <td>
              <a href='{% url "blogs:reassign_user" blog.pk %}' type="submit" class="btn btn-default btn-sm">Reassign User</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      There isn't any blogs now!
    </div>
  {% endif %}
</div>
{% endblock content %}
